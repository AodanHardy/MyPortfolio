{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


        <link rel="stylesheet" href="{% static 'mySite/styles.css' %}">
    </head>

    <body>
                                    <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active {% endif %}" aria-current="page"
                           href="{% url 'index' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active {% endif %}"
                           href="{% url 'about' %}">
                            <i class="fas fa-user"></i> About Me
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/experience/' %}active {% endif %}"
                           href="{% url 'experience' %}">
                            <i class="fas fa-user"></i> My Experience
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/projects/' %}active {% endif %}"
                           href="{% url 'projects' %}">
                            <i class="fas fa-briefcase"></i> My Projects
                        </a>
                    </li>
                    <li class="nav-item {% if request.path == '/blog/' %}active {% endif %}">
                        <a class="nav-link" href="{% url 'blog' %}">
                            <i class="fas fa-blog"></i> Blog
                        </a>
                    </li>
                    <li class="nav-item {% if request.path == '/contact/' %}active {% endif %}">
                        <a class="nav-link" href="{% url 'contact' %}">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <div class="main-container" style="">
    {% block body %}{% endblock body %}
     </div>

         <footer class="footer bg-dark text-light py-3">
            <div class="container text-center">
                <p class="mb-0">Connect with me:</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/aodanhardy" class="text-light" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://github.com/aodanHardy" class="text-light" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                    </li>
                </ul>
                <p class="mt-3 mb-0">2024 Aod√°n Hardy</p>
            </div>
        </footer>
    </body>
</html>
