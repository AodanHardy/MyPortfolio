{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


        <link rel="stylesheet" href="{% static 'mySite/styles.css' %}">
    </head>

    <body>
                                    <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active {% endif %}" aria-current="page"
                           href="{% url 'index' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active {% endif %}"
                           href="{% url 'about' %}">
                            <i class="fas fa-user"></i> About Me
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/projects/' %}active {% endif %}"
                           href="{% url 'projects' %}">
                            <i class="fas fa-briefcase"></i> Projects
                        </a>
                    </li>
                    <li class="nav-item {% if request.path == '/blog/' %}active {% endif %}">
                        <a class="nav-link" href="{% url 'blog' %}">
                            <i class="fas fa-blog"></i> Blog
                        </a>
                    </li>
                    <li class="nav-item {% if request.path == '/contact/' %}active {% endif %}">
                        <a class="nav-link" href="{% url 'contact' %}">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock body %}
    </body>
</html>
